<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Application</title>
    <link rel="stylesheet" href="2.css">
</head>
<body>
    <img src="bg.jpg" alt="Background" class="background-image">

    <button id="dark-mode-toggle" class="dark-mode-toggle">Dark Mode</button>

    <header>
        <h1>Simple Calculator</h1>
    </header>

    <p>This is a basic calculator that supports arithmetic operations. You can also switch between light and dark modes!</p>

    <div class="calculator">
        <div id="result">0</div>
        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button onclick="appendOperator('+')">+</button><br>
        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button onclick="appendOperator('-')">-</button><br>
        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button onclick="appendOperator('*')">*</button><br>
        <button onclick="clearDisplay()">C</button>
        <button onclick="appendNumber('0')">0</button>
        <button onclick="calculateResult()">=</button>
        <button onclick="appendOperator('/')">/</button>
    </div>

    <div id="current-date"></div>

    <footer>
        &copy; 2024 Your Calculator App
    </footer>

    <script src="3.js"></script>
</body>
</html>
